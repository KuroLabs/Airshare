# This workflow checks the code style with flake8

name: Flake8 Checker

on:
  push:
    paths:
      - '*.py'
  pull_request:
    paths:
      - '*.py'
      - 'airshare/*.py'
      - 'docs/source/conf.py'

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
          architecture: x64
      - name: Checkout
        uses: actions/checkout@master
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        uses: suo/flake8-github-action@releases/v1
        with:
          checkName: 'flake8'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
